<!doctype html>

<html ng-app="app">

    <head>
        <meta charset="utf-8">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
        <script crossorigin="anonymous"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="index.js"></script>
    </head>

    <body>

        <div class="container" ng-controller="indexController">
                <h3>Список продуктов</h3>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Наименование</td>
                        <td>Цена</td>
                        <td>Действие</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in ProductList">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button class="btn btn-outline-danger btn-sm" ng-click="deleteProduct(p.id)">Удалить</button>
                            <button class="btn btn-outline-primary btn-sm" ng-click="addToCart(p.id)">Добавить в корзину</button>
                        </td>

                    </tr>
                    </tbody>
                </table>

            <br>
            <h3>Корзина</h3>
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Наименование</td>
                    <td>Цена</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in CartList">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    
                </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
